<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="container">
      <div class="navbar-brand">ArtByLeo</div>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="main-content container contact-form">
    <h2>Contact Me</h2>
    <p>If you have any commissions, or just want to connect, feel free to send me a message.</p>

    <form id="contact-form" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer class="website-footer">
    <div class="container">
      <div class="summary">
        <p>&copy; 2025 Your Name. All rights reserved.</p>
      </div>
    </div>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="container">
      <div class="navbar-brand">ArtByLeo</div>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="main-content gallery-container">
    <h2 class="gallery-title">Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="images/carousell1.jpg" alt="Art 1"></div>
      <div class="gallery-item"><img src="images/carousell2.jpg" alt="Art 2"></div>
      <div class="gallery-item"><img src="images/carousell3.jpg" alt="Art 3"></div>
      <div class="gallery-item"><img src="images/carousell4.jpg" alt="Art 4"></div>
      <div class="gallery-item"><img src="images/carousell5.jpg" alt="Art 5"></div>
      <div class="gallery-item"><img src="images/carousell6.jpg" alt="Art 6"></div>
    </div>
  </main>

        
  <section class="carousel-section">
    <div class="carousel-wrapper">
      <div class="carousel-track-container">
        <div class="carousel-track">
          <img src="images/carousell1.jpg" class="carousel-img" alt="Art 1">
          <img src="images/carousell2.jpg" class="carousel-img" alt="Art 2">
          <img src="images/carousell3.jpg" class="carousel-img" alt="Art 3">
          <img src="images/carousell4.jpg" class="carousel-img" alt="Art 4">
          <img src="images/carousell5.jpg" class="carousel-img" alt="Art 5">
          <img src="images/carousell6.jpg" class="carousel-img" alt="Art 6">
        </div>
      </div>
  
      <div class="carousel-nav">
        <button class="nav-btn" id="prev">&#10094; Prev</button>
        <button class="nav-btn" id="next">Next &#10095;</button>
      </div>
    </div>
  </section>
  

  <footer class="website-footer">
    <div class="container">
      <div class="summary">
        <p>&copy; 2025 Your Name. All rights reserved.</p>
      </div>
    </div>
  </footer>

</body>
</html>
